<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    position="0 1 100"
                    el.object3D.rotation.set(
                      THREE.Math.degToRad(15),
                      THREE.Math.degToRad(30),
                      THREE.Math.degToRad(90)
                    );
                    scale="1 1 1"
                    gps-entity-place="latitude: 44.693874; longitude: -0.855855;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    position="0 1 100"
                    el.object3D.rotation.set(
                      THREE.Math.degToRad(15),
                      THREE.Math.degToRad(30),
                      THREE.Math.degToRad(90)
                    );
                    scale="1 1 1"
                    gps-entity-place="latitude: 44.693684; longitude: -0.855737;"
                ></a-entity>
            
            <a-camera gps-camera='gpsMinDistance: 5' maxDistance='2' rotation-reader> </a-camera>
        </a-scene>
    </body>
</html>
